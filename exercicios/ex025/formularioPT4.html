<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados do Us√∫ario</legend>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required placeholder="Email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" placeholder="(*)****-****" pattern="^[0-9]{4,5}-[0-9]{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
