<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    	table {
    		border-collapse: collapse;
    	}
    	th {
    		background-color: #979797;
    		color: white;
    	}
    	th, td {
    		border: 1px solid black;
    		padding: 5px;

    	}
    	col {

</head>

			</tr>
			<tr>
				<th colspan="4">Média de Exatas</th>
				<th>0.0</th>
			</tr>
			<tr>

			<tr>

				<td>0.0</td>

</html>
