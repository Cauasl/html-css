<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
    <style>
    	table {
    		width: 200px;
    		border-collapse: collapse;
    	}
    	tbody td {
    		border: 1px solid black;
    		text-align: center;
    	}
    	
    	col:nth-of-type(1) {
    		background-color: red;
    	}
    	col:nth-of-type(2) {
    		background-color: yellow;
    	}
    </style>
</head>
<body>
	<table>
		<colgroup>
			<col>
			<col span="2">
		</colgroup>
		<tbody>
			<tr>
				<td>A</td>
				<td colspan="2">B</td>
			</tr>
			<tr>
				<td>D</td>
				<td>E</td>
				<td rowspan="2">F</td>
			</tr>
			<tr>
				<td>G</td>
				<td>H</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
